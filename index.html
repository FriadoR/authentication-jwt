<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Пример REST API аутентификации</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Навигация</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="javascript:void(0);" id="home"
            >Домашняя страница</a
          >
          <a
            class="nav-item nav-link"
            href="javascript:void(0);"
            id="update_account"
            >Учетная запись</a
          >
          <a class="nav-item nav-link" href="javascript:void(0);" id="logout"
            >Выход</a
          >
          <a class="nav-item nav-link" href="javascript:void(0);" id="login"
            >Вход</a
          >
          <a class="nav-item nav-link" href="javascript:void(0);" id="sign_up"
            >Регистрация</a
          >
        </div>
      </div>
    </nav>

    <main role="main" class="container starter-template">
      <div class="row">
        <div class="col">
          <!-- Здесь будут подсказки / быстрые сообщения -->
          <div id="response"></div>

          <!-- Здесь появится основной контент -->
          <div id="content"></div>
        </div>
      </div>
    </main>

    <!-- jQuery & Bootstrap 4 JavaScript -->
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      jQuery(($) => {
        // Показ формы регистрации
        $(document).on("click", "#sign_up", () => {
          let html = `
                    <h2>Регистрация</h2>
                    <form id="sign_up_form">
                        <div class="form-group">
                            <label for="firstname">Имя</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" required />
                        </div>
        
                        <div class="form-group">
                            <label for="lastname">Фамилия</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" required />
                        </div>
        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required />
                        </div>
        
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" name="password" id="password" required />
                        </div>
        
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                `;

          clearResponse();
          $("#content").html(html);
        });

        // Выполнение кода при отправке формы
        $(document).on("submit", "#sign_up_form", function () {
          // Получаем данные формы
          const sign_up_form = $(this);
          const form_data = JSON.stringify(sign_up_form.serializeObject());

          // Отправка данных формы в API
          $.ajax({
            url: "api/create_user.php",
            type: "POST",
            contentType: "application/json",
            data: form_data,
            success: (result) => {
              // В случае удачного завершения запроса к серверу,
              // сообщим пользователю, что он успешно зарегистрировался и очистим поля ввода
              $("#response").html(
                "<div class='alert alert-success'>Регистрация завершена успешно. Пожалуйста, войдите</div>"
              );
              sign_up_form.find("input").val("");
            },
            error: (xhr, resp, text) => {
              // При ошибке сообщить пользователю, что регистрация не удалась
              $("#response").html(
                "<div class='alert alert-danger'>Невозможно зарегистрироваться. Пожалуйста, свяжитесь с администратором</div>"
              );
            },
          });

          return false;
        });

        // Показа формы входа
        $(document).on("click", "#login", () => {
          showLoginPage();
        });

        // При отправке формы входа
        $(document).on("submit", "#login_form", function () {
          // Получаем данные формы
          const login_form = $(this);
          const form_data = JSON.stringify(login_form.serializeObject());

          // Отправка данных формы в API
          $.ajax({
            url: "api/login.php",
            type: "POST",
            contentType: "application/json",
            data: form_data,
            success: (result) => {
              // Сохраним JWT в куки
              setCookie("jwt", result.jwt, 1);

              // Показ домашней страницы и сообщение об успешном входе
              showHomePage();
              $("#response").html(
                "<div class='alert alert-success'>Успешный вход в систему.</div>"
              );
            },
            error: (xhr, resp, text) => {
              // При ошибке сообщим пользователю, что вход в систему не выполнен и очистим поля ввода
              $("#response").html(
                "<div class='alert alert-danger'>Ошибка входа. Email или пароль указан неверно.</div>"
              );
              login_form.find("input").val("");
            },
          });

          return false;
        });

        // Показ домашней страницы

        // Удаление всех быстрых сообщений
        function clearResponse() {
          $("#response").html("");
        }

        // Функция showLoginPage()

        // SerializeObject будет здесь
      });
    </script>
  </body>
</html>
